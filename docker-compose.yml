version: "3.7"
services:
  master:
    image: ansible/ansible:default
    container_name: master01
    hostname: master01
    command: ["/usr/sbin/sshd","-D"]
    volumes:
      - ansible_vol:/var/ans
  host:
    links:
      - master
    image: debian
    container_name: host01
    hostname: host01
    command: ["/var/run.sh"]
    volumes:
     - ansible_vol:/var/ans
  host02:
    links:
      - master
    image: centos
    container_name: host02
    hostname: host02
    command: ["/var/run.sh"]
    volumes:
     - ansible_vol:/var/ans
  host03:
    links:
      - master
    image: ubuntu
    container_name: host03
    hostname: host03
    command: ["/var/run.sh"]
    volumes:
     - ansible_vol:/var/ans
volumes:
  ansible_vol: